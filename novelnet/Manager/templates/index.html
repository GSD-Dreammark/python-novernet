{% extends 'source.html' %}
{% load staticfiles %}
{% block head %}
    <link href="{% static 'css/index.css' %} " rel="stylesheet">
{% endblock %}
{% block mainbody %}
    <script>
        function poplogin() {
            $('#modalbody').load('loginHtml/'),
                $('#myModal').modal('show'),
                $('#myModalLabel').text('登录')
        }

        function popregister() {
            $('#modalbody').load('registerHtml/')
            $('#myModal').modal('show')
            $('#myModalLabel').text('注册')
        }
    </script>
    <div id="title">
        <span class="login">小说网</span>
        <form role="form" class="form1">
            <div class="input-group">
                <span class="input-group-addon"><a href="#">搜小说</a></span>
                <input type="text" class="title_input" placeholder="">
            </div>
        </form>
        <ul class="nav nav-tabs title_ul">
            <li><a href="#" data-toggle="modal" onclick="poplogin()">登录</a></li>
            <li><a href="#" data-toggle="modal" onclick="popregister() ">注册</a></li>
            <li><a href=""> 看过</a></li>
            <li><a href=""> 书架</a></li>
            <li><a href=""> 消息</a></li>
            <li><a href=""> 写书</a></li>
            <li><a href=""> 充值</a></li>
        </ul>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            注册
                        </h4>
                    </div>
                    <div class="modal-body" align="center" id="modalbody">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            提交更改
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-1"></div>
            <div id="body" class="col-xs-10"><h1>{{ username }}</h1></div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div>
            <div id="foot" class="col-xs-10"><h1>Foot</h1>
            </div>
        </div>
    </div>
{% endblock %}
